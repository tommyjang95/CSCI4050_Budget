<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budgeting Plan 2: Custom Plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <script type="text/javascript" src="rollover.js"></script>
  </head>

  <!-- Body -->
  <body style="background-color: #ededed;">
    
    <p class="head">BudgetUp</p>

    <div class="budget2-container">
        <div class="jumbotron jumbotron-budget2">
          <div class="header1">
              <div>Custom Plan</div>
          </div>
          <br>
          <form>
            </div>
            <div class="budget2">
                <h5>
                    <div class="form-group">
                      <label for="usr">What is your annual income after taxes?</label>
                      <input type="text" class="form-control" id="customincome">
                    </div>
                    <div class="form-group">
                      <label for="usr">How much money per month do you spend on basic necessities? (such as rent, bills, food, water, etc.)</label>
                      <input type="text" class="form-control" id="customnecessities">
                    </div>
                    <div class="form-group">
                      <label for="usr">How much money do you want to allocate to savings every year?</label>
                      <input type="text" class="form-control" id="customsavings">
                    </div>
                    <div class="form-group">
                        <label for="usr">Would you like to set up a monthly or yearly budget?</label> <br>
                        <label for='chooseMonthly' class="radio-inline" style="margin-left: 9%;">
                          <input type="radio" name="chooseMonthly" id="chooseMonthly" value="chooseMonthly" required> Monthly
                        </label>
                        <label for='chooseYearly' class="radio-inline" style="margin-left: 9%;">
                          <input type="radio" name="chooseYearly" id="chooseYearly" value="chooseYearly" required> Yearly
                        </label>
                    </div>

                     <div class="form-group">
                        <input type="button" onclick="customCalculate()" value="Compute" id="computebtn2" class="btn btn-primary btn-lg form-control"/>
                    </div>

                </h5>
            </div>
            </div>
          </form>
      </div>
      </div>
        
      <div class="myAccount-pos">
      <br><br><br><br>
      <p class="menu-item  right-menu">  <strong>My Account</strong>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span class="caret"></span></p>

      <p class="menu-item  right-menu"> <a href="#ManageFunds"> Manage Funds </a> </p>
      <p class="menu-item  right-menu"> <a href="#Profile"> Profile </a> </p>
      <p class="menu-item  right-menu"> <a href="#FAQ"> FAQ </a> </p>
      <p class="menu-item  right-menu"> <a href="#Logout"> Logout </a> </p>
      </div>

  </body>
</html>
