        <form>
    </div>
    <div class="budget2">
        <h5>
            <div class="form-group">
                <label for="usr">What is your annual income after taxes?</label>
                <input type="text" class="form-control" id="customincome">
            </div>
            <div class="form-group">
                <label for="usr">How much money per year do you spend on basic necessities? (such as rent, bills, food, water, etc.)</label>
                <input type="text" class="form-control" id="customnecessities">
            </div>
            <div class="form-group">
                <label for="usr">How much money do you want to allocate to savings every year?</label>
                <input type="text" class="form-control" id="customsavings">
            </div>

            <div class="form-group">
                <input type="button" onclick="customCalculate()" value="Compute" id="computebtn2" class="btn btn-primary btn-lg form-control"/>
            </div>

        </h5>
    </div>
</div>
</form>
</div>
</div>



<div class="budget2-container">
    <div class="jumbotron jumbotron-budget2">
        <div class="header1">
            <div>Custom Plan - Yearly</div>
        </div>
        <br>
        <form>
    </div>
    <div class="budget2">
        <h5>
            <div class="form-group">
                <label for="usr">Annual income after taxes: </label>
                <div class="panel panel-default">
                    <div class="panel-body"; id="customincome2" style="padding:8px;" "></div>
            </div>
    </div>
    <div class="form-group">
        <label for="usr">Money used on necessities every year: </label>
        <div class="panel panel-default">
            <div class="panel-body" id="customnecessities2" style="padding:8px;" "></div>
    </div>
</div>
<div class="form-group">
    <label for="usr">Money allocated to spendings every year: </label>
    <div class="panel panel-default">
        <div class="panel-body" id="customsavings2" style="padding:8px;" "></div>
</div>
</div>
<div class="form-group">
    <label for="usr">Yearly Spending Budget </label>
    <div class="panel panel-default">
        <div class="panel-body" id="savingbudget" style="padding:8px;" "></div>
</div>
</div>

</h5>

<script type="text/javascript">

    function customCalculate() {
        var annual = document.getElementById("customincome").value;
        var nec = document.getElementById("customnecessities").value;
        var sav = document.getElementById("customsavings").value;

        document.getElementById("customincome2").innerHTML= annual;
        document.getElementById("customnecessities2").innerHTML = nec;
        document.getElementById("customsavings2").innerHTML = sav;

        var budget = annual-nec-sav;

        document.getElementById("savingbudget").innerHTML = budget;

    }


</script>
