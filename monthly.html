<body style="background-color: #ededed;">



<div class="budget2-container">
    <div class="jumbotron jumbotron-budget2">
        <div class="header1">
            <div>Custom Plan - Monthly</div>
        </div>
        <br>
        <form>
    </div>
    <div class="budget2">
        <h5>
            <div class="form-group">
                <label for="usr">Annual income after taxes: </label>
                <div class="panel panel-default">
                    <div class="panel-body" style="padding:8px;" ">
                    <p id="customincome2"></p>
                </div>
            </div>
    </div>
    <div class="form-group">
        <label for="usr">Money used on necessities every month: </label>
        <div class="panel panel-default">
            <div class="panel-body" id="customnecessities2" style="padding:8px;" "></div>
    </div>
</div>
<div class="form-group">
    <label for="usr">Money allocated to spendings every year: </label>
    <div class="panel panel-default">
        <div class="panel-body" id="customsavings2" style="padding:8px;" "></div>
</div>
</div>
<div class="form-group">
    <label for="usr">Monthly Spending Budget:</label> <br>
    <div class="panel panel-default">
        <div class="panel-body" id="budgett" style="padding:8px;" "></div>
</div>
</div>

<script type="text/javascript">


    function customMonthly() {


        var annual = document.getElementById("customincome").value;
        var nec = document.getElementById("customnecessities").value;
        var sav = document.getElementById("customsavings").value;

        document.getElementById("customincome2").innerHTML = annual;
        document.getElementById("customnecessities2").innerHTML = nec *1;
        document.getElementById("customsavings2").innerHTML = sav *1;


        var budget = annual-(nec*12)-sav;

        document.getElementById('budgett').innerHTML = budget;

    }


</script>
